<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<style type="text/css">

body {
	font-family: sans-serif;
}

/* https://ru.wikipedia.org/wiki/ISO/IEC_7810 - статья на wikipedia */
/* https://commons.wikimedia.org/wiki/Category:ISO/IEC_7810 - схемы */
/* https://files.stroyinf.ru/Data2/1/4293759/4293759502.pdf - ГОСТ */
/* положение чипа на карте относительно верхнего (~180mm) левого (~95mm) угла */
.card {
	--color: #000;
	--width: 346px;

	position: relative;
	width: var(--width);
	aspect-ratio: 85.6/53.98;
	border: 1px solid var(--color);
	border-radius: calc(var(--width) / 85.6 * 3.18);
}

.widthCard {
	margin: 0;
  	position: absolute;
  	left: 50%;
  	transform: translate(-50%, 0)
}

.heightCard {
	margin: 0;
  	position: absolute;
  	top: 50%;
  	transform: translate(0, -50%)
}

.radiusCard {
	margin: 0;
  	position: absolute;
  	left: 100%;
  	transform: translate(0, -50%)
}

.typeCard {
	margin: 0;
  	position: absolute;
  	top: 50%;
  	left: 50%;
  	transform: translate(-50%, -50%)
}

</style>

<body>
	
	<div class="card">
		<div class="widthCard">85.60</div>
		<div class="heightCard">53.98</div>
		<div class="radiusCard">3.18</div>
		<div class="typeCard">ID-1</div>
	</div>

</body>
</html>
