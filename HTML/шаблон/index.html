<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    
    <link rel="stylesheet" href="CSS/main.css">
</head>
<body>
    
    <header>
        <div class="logo"></div>
        <div class="button">Услуги</div>
        <div class="button">Преимущества</div>
        <div class="button">Галерея</div>
        <div class="button">Акции</div>
        <div class="button">Клиенты</div>
        <div class="button">Карта</div>
        <div class="send">Оставить заявку</div>
    </header>
    
    <main>
        <div class="preview">
            <div class="back_box">
                <div>
                    <div>Производим этикетки и упаковку с 2010 года</div>
                    <div>Новым клиентам скидка 40%</div>
                </div>
            </div>

            <div class="front_box">
                <input type="text" value="Имя">
                <input type="text" value="Телефон">
                <input type="button" value="Оставить заявку">
                <div>Мы свяжемся с вами через ~30 минут</div>
            </div>
        </div>
        
        <div class="works"></div>
        <div class="garants"></div>
        <div class="gallery"></div>
        <div class="sale"></div>
        <div class="clients"></div>
        <div class="map"></div>
    </main>
    
    <footer></footer>
    
</body>
</html>
